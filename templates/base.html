{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
{% endblock %}
<link
  rel="shortcut icon"
  href="{{ url_for('static', filename='survivor.png') }}"
  type="image/x-icon"
/>
<link
  rel="icon"
  href="{{ url_for('static', filename='survivor.png') }}"
  type="image/x-icon"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

{% block navbar %}

<nav
  class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark"
  aria-label="Eighth navbar example"
>
  <div class="container">
    <a class="navbar-brand" href="#">Survivor Program</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarsExample07"
      aria-controls="navbarsExample07"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample07">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if current_user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/startgame">My Game</a>
        </li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Create Account</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endblock %} {% block content %}
<div class="container">{% block page_content %}{% endblock %}</div>
{% endblock %}
