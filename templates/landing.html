<div>
    {% if current_user.is_authenticated %}
    <h1>Welcome to Fantasy Survivor, {{ current_user.username }}</h1>
    <!-- This will become the nav bar later -->
    <a href="{{url_for('logout')}}">Logout</a> {% else %}
    <h1>Welcome to Fantasy Survivor</h1>
    <ul>
        <li><a href="./login">Login</a></li>
        <li><a href="./register">Create Account</a></li>
    </ul>
    {% endif %}
</div>
